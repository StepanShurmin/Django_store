{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Статья '{{ object.title }}' ({{ object.slug }})
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.body }}
                        </p>
                    </div>
                    <div class="col-6">
                        <img src="/media/{{ object.image }}"/>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.count_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
