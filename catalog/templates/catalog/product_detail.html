{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.name }}
                        </h3>
                    </div>
                    <div class="col-6">
                        <img src="/media/{{ object.image }}"/>
                    </div>
                    <div class="card-body">
                        <p>
                            Описание: {{ object.description }}
                        </p>
                    </div>
                    <div class="card-footer h5">
                        Цена: {{ object.price }} рублей
                    </div>
                    <div class="card-footer">
                        <td class="w-25">Пользователь:</td>
                        {{ object.users|default:'Не установлен' }}
                    </div>
                    <div class="card-footer">
                        <td class="w-25">Дата добавления:</td>
                        {{ object.date_creation|default:'-' }}
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
